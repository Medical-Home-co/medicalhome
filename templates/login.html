<style>
    /* Estilos rápidos para la página de autenticación */
    .auth-page-container {
        width: 100%;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    .auth-card {
        width: 100%;
        max-width: 400px;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
    }
    .auth-logo {
        width: 60px;
        height: 60px;
        margin: 0 auto 1rem;
    }
    .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    .auth-subtitle {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
    }
    .space-y-4 {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .w-full {
        width: 100%;
    }
    .text-red-500 {
        color: var(--danger-color);
    }
    .text-sm {
        font-size: 0.875rem;
    }
    .mt-6 {
        margin-top: 1.5rem;
    }
    .auth-toggle-link {
        color: var(--primary-blue);
        font-weight: 600;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1em; /* Heredar tamaño */
    }
</style>

<div class="auth-page-container">
    <div class="auth-card">
        <img src="images/logo.png" alt="MedicalHome Logo" class="auth-logo">
        <h2 id="auth-title" class="auth-title">Inicia Sesión</h2>
        <p id="auth-subtitle" class="auth-subtitle">Qué bueno verte de nuevo.</p>
        
        <form id="login-form" class="space-y-4">
             <div class="form-group">
                <input type="email" name="identifier" placeholder="Correo electrónico" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" class="form-input" required>
            </div>
            <p id="login-error" class="text-red-500 text-sm hidden"></p>
            <button type="submit" class="button button-primary w-full">Iniciar Sesión</button>
        </form>

        <div class="mt-6 text-sm">
            <p id="auth-toggle-text">¿No tienes una cuenta?</p>
            <a href="#perfil" class="auth-toggle-link">Crea una Cuenta</a>
        </div>
    </div>
</div>
