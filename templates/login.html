<div class="auth-page-container">
    <div class="auth-card">
        <img src="images/logo.png" alt="MedicalHome Logo" class="auth-logo">
        <h2 id="auth-title" class="auth-title">Crea tu Cuenta</h2>
        <p id="auth-subtitle" class="auth-subtitle">Empieza a gestionar tu salud hoy.</p>
        <form id="register-form" class="space-y-4">
            <div class="form-group">
                <input type="tel" name="identifier" placeholder="Número de celular o documento" class="form-input" required pattern="[0-9]*" inputmode="numeric">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña (mín. 6 caracteres)" class="form-input" required>
            </div>
            <p id="register-error" class="text-red-500 text-sm hidden"></p>
            <button type="submit" class="button button-primary w-full">Crear Cuenta</button>
        </form>
        <form id="login-form" class="space-y-4 hidden">
             <div class="form-group">
                <input type="tel" name="identifier" placeholder="Número de celular o documento" class="form-input" required pattern="[0-9]*" inputmode="numeric">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" class="form-input" required>
            </div>
            <p id="login-error" class="text-red-500 text-sm hidden"></p>
            <button type="submit" class="button button-primary w-full">Iniciar Sesión</button>
        </form>
        <div class="mt-6 text-sm">
            <p id="auth-toggle-text">¿Ya tienes una cuenta?</p>
            <button id="auth-toggle-btn" class="auth-toggle-link">Inicia Sesión</button>
        </div>
    </div>
</div>
