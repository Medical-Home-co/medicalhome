<div class="page-form-container">
    <div class="page-form-header">
        <h1>Crear Perfil de Usuario</h1>
    </div>
    <div class="page-form-body">
        <form id="profile-form">
            <!-- Información Personal -->
            <div class="space-y-6">
                <h2 class="form-section-title">Información Personal</h2>
                <div class="form-grid">
                    <div class="form-group" style="grid-column: span 2;">
                        <label for="fullName">Nombre Completo *</label>
                        <input type="text" id="fullName" placeholder="Nombre completo" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Edad *</label>
                        <select id="age" class="form-input" required>
                            <option value="">Seleccionar</option>
                            <script>for(let i = 1; i <= 100; i++) { document.write(`<option value="${i}">${i}</option>`); }</script>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bloodType">Tipo de Sangre *</label>
                        <select id="bloodType" class="form-input" required>
                            <option value="">Seleccionar</option>
                            <option>A+</option><option>A-</option>
                            <option>B+</option><option>B-</option>
                            <option>AB+</option><option>AB-</option>
                            <option>O+</option><option>O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">Peso (Kg) *</label>
                        <input type="number" id="weight" pattern="[0-9]*" inputmode="numeric" placeholder="Peso en Kg" class="form-input" required>
                    </div>
                </div>
            </div>

            <!-- Información de Acceso -->
            <div class="space-y-6" style="margin-top: 2rem;">
                <h2 class="form-section-title">Información de Acceso</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="tu@email.com" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" placeholder="Mínimo 6 caracteres" class="form-input" required>
                    </div>
                </div>
            </div>

            <!-- Información Médica -->
            <div class="space-y-6" style="margin-top: 2rem;">
                <h2 class="form-section-title">Información Médica</h2>
                <div class="form-group">
                    <label>Condiciones Médicas (Selección Múltiple)</label>
                    <div class="checkbox-grid">
                        <label class="checkbox-label"><input type="checkbox" name="conditions" value="renal"> Renal</label>
                        <label class="checkbox-label"><input type="checkbox" name="conditions" value="cardiaco"> Cardiaco</label>
                        <label class="checkbox-label"><input type="checkbox" name="conditions" value="tea"> TEA</label>
                        <label class="checkbox-label"><input type="checkbox" name="conditions" value="diabetes"> Diabetes</label>
                        <label class="checkbox-label"><input type="checkbox" name="conditions" value="respiratorio"> Respiratorio</label>
                        <label class="checkbox-label"><input type="checkbox" name="conditions" value="artritis"> Artritis</label>
                        <label class="checkbox-label"><input type="checkbox" name="conditions" value="gastrico"> Gástrico</label>
                        <label class="checkbox-label"><input type="checkbox" name="conditions" value="general"> General</label>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="alergias">Alergias</label>
                    <div class="input-with-button">
                         <input type="text" id="alergias" placeholder="Escribir alergia y agregar" class="form-input">
                         <button type="button">+ Agregar</button>
                    </div>
                </div>
            </div>

            <!-- Contacto y Seguridad -->
            <div class="space-y-6" style="margin-top: 2rem;">
                <h2 class="form-section-title">Contacto y Seguridad</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="eps">EPS *</label>
                        <input type="text" id="eps" placeholder="Nombre de tu EPS" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="emergencyContact">Contacto de Emergencia *</label>
                        <input type="text" id="emergencyContact" placeholder="Nombre del contacto" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="emergencyPhone">Teléfono de Emergencia *</label>
                        <input type="tel" id="emergencyPhone" placeholder="Teléfono" class="form-input" required>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="button button-secondary" onclick="window.location.hash='#dashboard'">Atrás</button>
                <button type="submit" class="button button-primary">Guardar y Continuar</button>
            </div>
        </form>
    </div>
