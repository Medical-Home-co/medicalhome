<style>
    .profile-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
    @media (max-width: 900px) { .profile-grid { grid-template-columns: 1fr; } }
    .profile-card { background-color: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; }
    .profile-card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
    .profile-item { display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; padding: 0.5rem 0; }
    .profile-item-avatar { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
    .profile-item-avatar img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
    .profile-item-avatar span { font-size: 1.25rem; font-weight: 600; }
    .profile-item-label { color: var(--text-secondary); }
    .profile-item-value { font-weight: 500; text-align: right; }
    .tags-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
    .tag { background-color: var(--bg-secondary); padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.85rem; display: inline-flex; align-items: center;}
    .tag button { margin-left: 5px; border: none; background: none; cursor: pointer; color: var(--danger-color); padding: 0; line-height: 1; font-size: 1.1em; }
    .radio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-top: 0.5rem;}
    .form-section-conditional { border-left: 3px solid var(--primary-blue); padding-left: 1.5rem; margin-top: 1.5rem; }
    .form-subsection-title { font-size: 1rem; font-weight: 600; color: var(--primary-blue); margin-bottom: 1rem; }
</style>

<div class="page-container">
    <div class="page-header">
        <div>
            <h2 class="page-title">Mi Perfil</h2>
            <p class="page-subtitle">Tu información de salud y contacto.</p>
        </div>
        <button id="edit-profile-main-btn" class="button button-primary hidden">
            <span>Editar Perfil</span>
        </button>
    </div>

    <div id="profile-summary-container" class="profile-grid hidden">
        <div class="profile-card">
            <h3 class="profile-card-title">Datos Personales</h3>
            <div id="personal-data-summary"></div>
        </div>
        <div class="profile-card">
            <h3 class="profile-card-title">Información Médica</h3>
            <div id="medical-data-summary"></div>
        </div>
        <div class="profile-card">
            <h3 class="profile-card-title">Contacto y Seguridad</h3>
            <div id="emergency-data-summary"></div>
        </div>
    </div>

    <div id="profile-empty-state" class="empty-state-container" style="text-align: center; margin-top: 4rem;">
        <h2 class="modal-title">Crea tu Perfil</h2>
        <img src="images/perfil.png" alt="Icono de Perfil" style="width: 128px; height: 128px; margin: 1.5rem auto;">
        <p class="modal-subtitle" style="max-width: 450px; margin: 0 auto 1.5rem;">Guarda tu información para tener un control completo.</p>
        <button id="add-profile-initial-btn" class="button button-primary">Crear Mi Perfil</button>
    </div>
</div>

<div id="profile-form-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 id="profile-form-title" class="modal-title">Crear Perfil</h2>
        <form id="profile-form" class="modal-form">

            <div class="form-group" style="grid-column: 1 / -1; text-align: center;">
                <img src="images/avatar.png" id="avatar-preview" alt="Avatar Preview" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border-color); margin-bottom: 1rem;">
                <label for="avatar-upload" class="button button-secondary" style="cursor: pointer;">
                    <span>Subir Foto</span>
                    <input type="file" id="avatar-upload" name="avatar-upload" accept="image/*" class="hidden">
                </label>
            </div>

            <h2 class="form-section-title">Información Personal</h2>
            <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                <div class="form-group" style="grid-column: span 2;"><label for="fullName">Nombre Completo *</label><input type="text" id="fullName" name="fullName" placeholder="Nombre completo" class="form-input" required></div>
                <div class="form-group"><label for="age">Edad *</label><input type="number" id="age" name="age" placeholder="Edad" class="form-input" required></div>
                <div class="form-group"><label for="bloodType">Tipo de Sangre *</label><select id="bloodType" name="bloodType" class="form-input form-select" required><option value="">Seleccionar</option><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>AB+</option><option>AB-</option><option>O+</option><option>O-</option></select></div>
                <div class="form-group"><label for="weight">Peso (Kg) *</label><input type="number" id="weight" name="weight" pattern="[0-9]*" inputmode="numeric" placeholder="Peso en Kg" class="form-input" required></div>
                <div class="form-group"><label for="height">Estatura (cm) *</label><input type="number" id="height" name="height" pattern="[0-9]*" inputmode="numeric" placeholder="Estatura en cm" class="form-input" required></div>
            </div>

            <h2 class="form-section-title">Seguridad de la Cuenta</h2>
            <div class="form-grid">
                <div class="form-group" style="grid-column: span 2;"><label for="email">Correo Electrónico *</label><input type="email" id="email" name="email" placeholder="tu@correo.com" class="form-input" required></div>
                <div class="form-group"><label for="password">Contraseña (solo números) *</label><input type="password" id="password" name="password" inputmode="numeric" pattern="[0-9]*" class="form-input" required></div>
                <div class="form-group"><label for="confirmPassword">Confirmar Contraseña *</label><input type="password" id="confirmPassword" name="confirmPassword" inputmode="numeric" pattern="[0-9]*" class="form-input" required></div>
            </div>

            <h2 class="form-section-title">Información Médica</h2>
            <div class="form-group">
                <label>Condiciones Médicas</label>
                <div class="checkbox-grid">
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="renal"> Renal</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="ocular"> Ocular</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="cardiaco"> Cardiaco</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="tea"> TEA</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="diabetes"> Diabetes</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="respiratorio"> Respiratorio</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="artritis"> Artritis</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="gastrico"> Gástrico</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="general"> General</label>
                </div>
            </div>

            <div id="renal-info-container" class="form-section-conditional hidden">
                <h3 class="form-subsection-title">Información Renal</h3>
                <div class="form-group"><label>Tipo de Acceso *</label><div class="radio-grid"><label class="radio-label"><input type="radio" name="renalAccess" value="cateter" required> Catéter</label><label class="radio-label"><input type="radio" name="renalAccess" value="fistula" required> Fístula</label></div></div>
                <div id="fistula-location-container" class="form-group hidden"><label for="fistulaLocation">Ubicación de Fístula *</label><select id="fistulaLocation" name="fistulaLocation" class="form-input form-select"><option value="">Seleccionar</option><option value="brazo-izq">Brazo izq</option><option value="antebrazo-izq">Antebrazo izq</option><option value="brazo-der">Brazo der</option><option value="antebrazo-der">Antebrazo der</option></select></div>
                <div class="form-group" style="margin-top: 1rem;"><label>Días de Hemodiálisis *</label><div class="radio-grid"><label class="radio-label"><input type="radio" name="hemodialysisDays" value="L-M-V" required> L-M-V</label><label class="radio-label"><input type="radio" name="hemodialysisDays" value="M-J-S" required> M-J-S</label></div></div>
                <div class="form-grid" style="margin-top: 1rem;"><div class="form-group"><label for="hemodialysisTime">Hora *</label><input type="time" id="hemodialysisTime" name="hemodialysisTime" class="form-input" required></div><div class="form-group"><label for="clinicName">Clínica *</label><input type="text" id="clinicName" name="clinicName" class="form-input" required></div></div>
            </div>

            <div class="form-group" style="margin-top: 1.5rem;">
                <label for="alergias-input">Alergias (Opcional)</label>
                <div class="input-with-button">
                     <input type="text" id="alergias-input" placeholder="Escribir alergia" class="form-input">
                     <button type="button" id="add-alergia-btn" class="button button-secondary button-small">+ Agregar</button>
                </div>
                <div id="alergias-list" class="tags-container" style="margin-top: 1rem;"></div>
            </div>

            <h2 class="form-section-title">Contacto y Seguridad</h2>
            <div class="form-grid">
                <div class="form-group"><label for="eps">EPS *</label><input type="text" id="eps" name="eps" class="form-input" required></div>
                <div class="form-group"><label for="epsPhone">Teléfono EPS (Opcional)</label><input type="tel" id="epsPhone" name="epsPhone" class="form-input"></div>
                <div class="form-group"><label for="emergencyContactName">Contacto de Emergencia *</label><input type="text" id="emergencyContactName" name="emergencyContactName" class="form-input" required></div>
                <div class="form-group"><label for="emergencyContactPhone">Teléfono de Emergencia *</label><input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" class="form-input" required></div>
            </div>

            <div class="modal-actions" style="margin-top: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button type="submit" class="button button-primary" style="width: 100%;">Guardar Perfil</button>
                <button type="button" id="cancel-profile-btn" class="button button-secondary" style="width: 100%;">Cancelar</button>
            </div>
             </form>
    </div>
</div>
