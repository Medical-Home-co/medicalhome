<div class="page-form-container">
    <div class="page-form-header">
        <h1>Crear Perfil de Usuario</h1>
    </div>
    <div class="page-form-body">
        <form id="profile-form">
            <h2 class="form-section-title">Información Personal</h2>
            <div class="form-grid">
                <div class="form-group" style="grid-column: span 2;">
                    <label for="fullName">Nombre Completo *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Nombre completo" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="age">Edad *</label>
                    <select id="age" name="age" class="form-input" required>
                        <option value="">Seleccionar</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="bloodType">Tipo de Sangre *</label>
                    <select id="bloodType" name="bloodType" class="form-input" required>
                        <option value="">Seleccionar</option>
                        <option>A+</option><option>A-</option>
                        <option>B+</option><option>B-</option>
                        <option>AB+</option><option>AB-</option>
                        <option>O+</option><option>O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Peso (Kg) *</label>
                    <input type="number" id="weight" name="weight" pattern="[0-9]*" inputmode="numeric" placeholder="Peso en Kg" class="form-input" required>
                </div>
            </div>

            <h2 class="form-section-title" style="margin-top: 2rem;">Información Médica</h2>
            <div class="form-group">
                <label>Condiciones Médicas (Marcar las que apliquen)</label>
                <div class="checkbox-grid">
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="renal"> Renal</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="cardiaco"> Cardiaco</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="tea"> TEA</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="diabetes"> Diabetes</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="respiratorio"> Respiratorio</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="artritis"> Artritis</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="gastrico"> Gástrico</label>
                    <label class="checkbox-label"><input type="checkbox" name="conditions" value="general"> General</label>
                </div>
            </div>
             <div class="form-group">
                <label for="alergias-input">Alergias (Opcional)</label>
                <div class="input-with-button">
                     <input type="text" id="alergias-input" placeholder="Escribir alergia" class="form-input">
                     <button type="button" id="add-alergia-btn" class="button-primary">+ Agregar</button>
                </div>
                <div id="alergias-list" style="margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem;">
                    </div>
            </div>

            <h2 class="form-section-title" style="margin-top: 2rem;">Contacto y Seguridad</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="eps">EPS *</label>
                    <input type="text" id="eps" name="eps" placeholder="Nombre de tu EPS" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="emergencyContactName">Contacto de Emergencia *</label>
                    <input type="text" id="emergencyContactName" name="emergencyContactName" placeholder="Nombre del contacto" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="emergencyContactPhone">Teléfono de Emergencia *</label>
                    <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" placeholder="Teléfono" class="form-input" required>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="#dashboard" class="button button-secondary">Cancelar</a>
                <button type="submit" class="button button-primary">Guardar Perfil</button>
            </div>
        </form>
    </div>
</div>
