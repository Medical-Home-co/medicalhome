<div class="page-container">
    <div class="page-header">
        <div>
            <h2 class="page-title">Seguimiento General</h2>
            <p class="page-subtitle">Registra cualquier síntoma o evento de salud.</p>
        </div>
        <button id="add-general-main-btn" class="button button-primary hidden">
            <span>+ Nuevo Registro</span>
        </button>
    </div>

    <div id="general-list-container" class="content-grid">
        </div>

    <div id="general-empty-state" class="empty-state-container" style="text-align: center; margin-top: 4rem;">
        <h2 class="modal-title">Tu Diario de Salud General</h2>
        <img src="images/general.png" alt="Icono de Salud General" style="width: 128px; height: 128px; margin: 1.5rem auto;">
        <p class="modal-subtitle" style="max-width: 450px; margin: 0 auto 1.5rem;">Usa esta sección para registrar cualquier síntoma, malestar o evento de salud que no corresponda a las otras categorías.</p>
        <button id="add-general-initial-btn" class="button button-primary">Agregar Primer Registro</button>
    </div>
</div>

<div id="general-form-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 id="general-form-title" class="modal-title">Nuevo Registro General</h2>
        <p class="modal-subtitle">Describe el síntoma o evento de salud.</p>

        <form id="general-form" class="modal-form">
            <input type="hidden" id="general-id">

            <div class="form-grid">
                <div class="form-group">
                    <label for="general-date">Fecha</label>
                    <input type="date" id="general-date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="general-time">Hora</label>
                    <input type="time" id="general-time" class="form-input" required>
                </div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="general-symptom">Síntoma o Evento Principal *</label>
                <input type="text" id="general-symptom" name="symptom" class="form-input" placeholder="Ej: Dolor de cabeza, Fiebre, Mareo" required>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="general-severity">Nivel de Malestar</label>
                <select id="general-severity" name="severity" class="form-input">
                    <option value="Leve">Leve (0-3)</option>
                    <option value="Moderado">Moderado (4-7)</option>
                    <option value="Severo">Severo (8-10)</option>
                </select>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="general-meds">Medicación Tomada (Opcional)</label>
                <input type="text" id="general-meds" name="meds" placeholder="Ej: Paracetamol 500mg" class="form-input">
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="general-notes">Notas Adicionales</label>
                <textarea id="general-notes" name="notes" class="form-input" rows="3" placeholder="Describe con más detalle, posibles causas, etc."></textarea>
            </div>

             <div class="modal-actions" style="margin-top: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                 <button type="submit" class="button button-primary" style="width: 100%;">Guardar</button>
                 <button type="button" id="cancel-general-btn" class="button button-secondary" style="width: 100%;">Cancelar</button>
            </div>
             </form>
    </div>
</div>
