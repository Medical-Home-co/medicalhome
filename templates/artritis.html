<div class="page-container">
    <div class="page-header">
        <div>
            <h2 class="page-title">Seguimiento de Artritis</h2>
            <p class="page-subtitle">Registra tus síntomas y medicación diaria.</p>
        </div>
        <button id="add-artritis-main-btn" class="button button-primary hidden">
            <span>+ Nuevo Registro</span>
        </button>
    </div>

    <div id="artritis-list-container" class="content-grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
        </div>

    <div id="artritis-empty-state" class="empty-state-container" style="text-align: center; margin-top: 4rem;">
        <h2 class="modal-title">Registra tus Síntomas</h2>
        <img src="images/artritis.png" alt="Icono de Artritis" style="width: 128px; height: 128px; margin: 1.5rem auto;">
        <p class="modal-subtitle" style="max-width: 400px; margin: 0 auto 1.5rem;">Llevar un registro diario de tus síntomas ayuda a tu médico a entender mejor tu condición.</p>
        <button id="add-artritis-initial-btn" class="button button-primary">Agregar Primer Registro</button>
    </div>
</div>

<div id="artritis-form-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 id="artritis-form-title" class="modal-title">Nuevo Registro de Artritis</h2>
        <form id="artritis-form" class="modal-form">
            <input type="hidden" id="artritis-id">

            <div class="form-grid">
                <div class="form-group">
                    <label for="artritis-date">Fecha</label>
                    <input type="date" id="artritis-date" name="date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="artritis-time">Hora</label>
                    <input type="time" id="artritis-time" name="time" class="form-input" required>
                </div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="artritis-pain-level">Nivel de dolor actual (0-10)</label>
                <select id="artritis-pain-level" name="painLevel" class="form-input">
                    <option value="0">0 - Sin dolor</option>
                    <option value="1">1 - Muy leve</option>
                    <option value="2">2 - Leve</option>
                    <option value="3">3 - Leve a moderado</option>
                    <option value="4">4 - Moderado</option>
                    <option value="5" selected>5 - Moderado</option>
                    <option value="6">6 - Moderado a severo</option>
                    <option value="7">7 - Severo</option>
                    <option value="8">8 - Muy severo</option>
                    <option value="9">9 - Insoportable</option>
                    <option value="10">10 - Máximo dolor</option>
                </select>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                 <label>Otros Síntomas</label>
                 <div style="display: flex; justify-content: center; gap: 1.5rem;">
                     <label class="checkbox-label"><input type="checkbox" name="symptoms" value="rigidez"> Rigidez matutina</label>
                     <label class="checkbox-label"><input type="checkbox" name="symptoms" value="inflamacion"> Inflamación visible</label>
                 </div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                 <label for="artritis-rigidez-duracion">Duración Rigidez Matutina (si aplica)</label>
                 <select id="artritis-rigidez-duracion" name="rigidez_duracion" class="form-input">
                    <option value="">No aplica / No hubo</option>
                    <option value="< 30 min">Menos de 30 min</option>
                    <option value="30-60 min">Entre 30 y 60 min</option>
                    <option value="> 60 min">Más de 60 min</option>
                 </select>
            </div>
            <div class="form-group" style="margin-top: 1rem;">
                <label>Articulaciones afectadas</label>
                <div class="checkbox-grid" style="grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));">
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Manos"> Manos</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Muñecas"> Muñecas</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Codos"> Codos</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Hombros"> Hombros</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Cuello"> Cuello</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Espalda"> Espalda</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Caderas"> Caderas</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Rodillas"> Rodillas</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Tobillos"> Tobillos</label>
                    <label class="checkbox-label"><input type="checkbox" name="joints" value="Pies"> Pies</label>
                </div>
            </div>

            <div class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); margin-top: 1rem;">
                <div class="form-group">
                    <label for="artritis-fatiga">Nivel de Fatiga</label>
                    <select id="artritis-fatiga" name="fatiga" class="form-input">
                        <option value="Ninguna">Ninguna</option>
                        <option value="Leve">Leve</option>
                        <option value="Moderada">Moderada</option>
                        <option value="Severa">Severa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="artritis-impacto">Impacto en Actividades</label>
                    <select id="artritis-impacto" name="impacto_actividades" class="form-input">
                        <option value="Ninguno">Ninguno</option>
                        <option value="Leve">Leve</option>
                        <option value="Moderado">Moderado</option>
                        <option value="Severo">Severo</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="artritis-sueno">Calidad del Sueño</label>
                    <select id="artritis-sueno" name="calidad_sueno" class="form-input">
                        <option value="Buena">Buena</option>
                        <option value="Regular">Regular</option>
                        <option value="Mala">Mala</option>
                    </select>
                </div>
            </div>
             <div class="form-group" style="margin-top: 1rem;">
                <label for="artritis-mobility">Limitación de movilidad</label>
                <select id="artritis-mobility" name="mobility" class="form-input"> <option value="Ninguna">Ninguna</option>
                    <option value="Leve">Leve</option>
                    <option value="Moderada">Moderada</option>
                    <option value="Severa">Severa</option>
                </select>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="artritis-med-input">Medicamentos tomados (Opcional)</label>
                <div class="input-with-button">
                     <input type="text" id="artritis-med-input" placeholder="Nombre del medicamento" class="form-input">
                     <button type="button" id="add-artritis-med-btn">+ Agregar</button>
                </div>
                <div id="artritis-meds-list" class="tags-container" style="margin-top: 0.5rem;"></div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label for="artritis-notes">Notas adicionales</label>
                <textarea id="artritis-notes" name="notes" class="form-input" placeholder="Observaciones, factores desencadenantes, etc."></textarea> </div>

            <div class="modal-actions" style="margin-top: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button type="submit" class="button button-primary" style="width: 100%;">Guardar</button>
                <button type="button" id="cancel-artritis-btn" class="button button-secondary" style="width: 100%;">Cancelar</button>
            </div>
        </form>
    </div>
</div>
