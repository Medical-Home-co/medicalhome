<div id="citas-form-modal" class="modal-overlay hidden">
    <div class="modal-content" style="text-align: left; max-width: 500px;">
        <h2 id="cita-form-title" class="modal-title">Agregar Cita</h2>
        <p class="modal-subtitle">Completa la información de la cita médica.</p>

        <form id="cita-form" class="modal-form" style="margin-top: 1.5rem;">
            <input type="hidden" id="cita-id">
            <div class="form-group">
                <label for="cita-name">Nombre de la Cita *</label>
                <input type="text" id="cita-name" name="name" class="form-input" placeholder="Ej: Control Cardiología, Cita Peso Seco" required>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="cita-date">Fecha *</label>
                    <input type="date" id="cita-date" name="date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="cita-time">Hora *</label>
                    <input type="time" id="cita-time" name="time" class="form-input" required>
                </div>
            </div>
            <div class="form-group">
                <label for="cita-location">Lugar *</label>
                <input type="text" id="cita-location" name="location" placeholder="Ej: Hospital San José, Clínica Renal" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="cita-doctor">Profesional *</label>
                <input type="text" id="cita-doctor" name="doctor" placeholder="Ej: Dr. García, Nefrólogo" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="cita-companion">Acompañante (Opcional)</label>
                <input type="text" id="cita-companion" name="companion" class="form-input">
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <label class="checkbox-label" style="justify-content: flex-start;">
                    <input type="checkbox" id="cita-is-dry-weight" name="isDryWeightAppointment"> ¿Es cita de Peso Seco (Renal)?
                </label>
            </div>
            <div class="modal-actions" style="margin-top: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button type="submit" class="button button-primary" style="width: 100%;">Guardar</button>
                <button type="button" id="cancel-cita-btn" class="button button-secondary" style="width: 100%;">Cancelar</button>
            </div>
            </form>
    </div>
</div>

<div class="page-container">
    <div class="page-header">
        <div>
            <h2 class="page-title">Citas Médicas</h2>
            <p class="page-subtitle">Gestiona tus citas y recordatorios</p>
        </div>
        <button id="add-cita-main-btn" class="button button-primary hidden">
            <span>+ Agregar</span>
        </button>
    </div>

    <div id="citas-list-container" class="content-grid">
        </div>

    <div id="citas-empty-state" class="empty-state-container" style="text-align: center; margin-top: 4rem;">
        <h2 class="modal-title">Gestiona tus citas</h2>
        <img src="images/cita.png" alt="Icono de Citas" style="width: 128px; height: 128px; margin: 1.5rem auto;">
        <p class="modal-subtitle" style="max-width: 450px; margin: 0 auto 1.5rem;">Comienza agregando tus citas para recibir recordatorios y llevar un mejor control.</p>
        <button id="add-cita-initial-btn" class="button button-primary">Agregar Cita</button>
    </div>
</div>
