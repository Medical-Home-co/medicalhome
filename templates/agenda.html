<div class="page-container">
    <div class="page-header">
        <div>
            <h2 class="page-title">Agenda de Contactos</h2>
            <p class="page-subtitle">Guarda tus contactos médicos y de emergencia.</p>
        </div>
        <button id="add-agenda-main-btn" class="button button-primary hidden">
            <span>+ Agregar Contacto</span>
        </button>
    </div>

    <div id="agenda-list-container" class="content-grid">
        </div>

    <div id="agenda-empty-state" class="empty-state-container" style="text-align: center; margin-top: 4rem;">
    <h2 class="modal-title">Tu Agenda está vacía</h2>
        <img src="images/agenda.png" alt="Icono de Agenda" style="width: 128px; height: 128px; margin: 1.5rem auto;">
        <p class="modal-subtitle" style="max-width: 450px; margin: 0 auto 1.5rem;">Agrega médicos, familiares y otros contactos importantes para tenerlos siempre a la mano.</p>
        <button id="add-agenda-initial-btn" class="button button-primary">Agregar Primer Contacto</button>
    </div>
</div>

<div id="agenda-form-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 id="agenda-form-title" class="modal-title">Agregar Contacto</h2>
        
        <form id="agenda-form" class="modal-form">
            <input type="hidden" id="contact-id">
            
            <div class="form-group">
                <label for="contact-name">Nombre Completo *</label>
                <input type="text" id="contact-name" name="name" class="form-input" placeholder="Ej: Dr. Juan Pérez" required>
            </div>
            
            <div class="form-group">
                <label for="contact-relation">Profesión / Parentesco *</label>
                <input type="text" id="contact-relation" name="relation" class="form-input" placeholder="Ej: Nefrólogo, Hermano, Amigo" required>
            </div>
            
            <div class="form-group">
                <label for="contact-phone">Teléfono *</label>
                <input type="tel" id="contact-phone" name="phone" class="form-input" placeholder="Ej: 3001234567" required>
            </div>
            
            <div class="form-group" style="margin-top: 1rem;">
                <label class="checkbox-label" style="justify-content: flex-start;">
                    <input type="checkbox" id="contact-emergency" name="isEmergency">
                    <span>Marcar como Contacto de Emergencia</span>
                </label>
            </div>

            <!-- CAMBIO: Se aplicó el estilo de grilla a los botones -->
            <div class="modal-actions" style="margin-top: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button type="button" id="cancel-contact-btn" class="button button-secondary" style="width: 100%;">Cancelar</button>
                <button type="submit" class="button button-primary" style="width: 100%;">Guardar</button>
            </div>
        </form>
    </div>
</div>
